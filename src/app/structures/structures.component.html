<section>
    <h2> Collections </h2>

    <div>
        @if(structures) {
            <ul>
                @for (structure of structures; track structure.id) {
                    <li class="structure" (click)="selectStructure(structure.id)">
                        {{ structure.name }}
                    </li>
                }
            </ul>
        } @else {
            <p> Loading... </p>
        }
    </div>
</section>
